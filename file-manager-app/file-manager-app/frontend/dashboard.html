
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kontrol Paneli</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <br>
  <h2>Hoş Geldiniz!</h2>

  <p>Başarıyla giriş yaptınız.</p>
  <br>
  <img src="images/11074837_imresizer.jpg" alt="">
  <br>
  <h2>Dosya Yüklemek İçin Tıklayınız</h2>
  <button id="uploadBtn">Yükle</button>
  <br>
  <br>
  <button id="logoutBtn">Çıkış Yap</button>

  <script>
    // Token kontrolü
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Yetkisiz erişim! Giriş yapmanız gerekiyor.");
      window.location.href = "dashboard.html";
    }
    // Yükleme Sayfası
    document.getElementById("uploadBtn").addEventListener("click", () => {
         window.location.href = "upload.html";
    })

    // Çıkış işlemi
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "dashboard.html";
    });

  </script>
</body>
</html>
